# # # # # # # #
# SuggestPOI
# # # # # # # #

# A RENSEIGNER : ws.url, param.clientId

# URL du Web Service SuggestPOI
address-autocomplete.suggestPOI.ws.url = http://localhost:8080/SuggestPOI/rest/services/SuggestPOI.jsp
# Délai minimum (en millisecondes) entre une frappe au clavier et un appel au Web Service
address-autocomplete.suggestPOI.ui.delay = 250
# Nombre minimum de caractères pour soumettre une requête
address-autocomplete.suggestPOI.param.query.minLength = 3
# Types de POI recherchés par défaut 
address-autocomplete.suggestPOI.param.types.default = ADR,JRDN,VOIE
# Nombre de résultats à renvoyer (si possible) par défaut
address-autocomplete.suggestPOI.param.nbResults.default = 5
# Identifiant quelconque de l'application cliente
address-autocomplete.suggestPOI.param.clientId = A-RENSEIGNER